    <script>
        var adultno = 0;
        var childno = 0;
        var total = 0;
        var totstring = "";
        var time = 200;

        function calcPrice(){
            adultno = Number(document.getElementById("adults").value);
            childno = Number(document.getElementById("children").value);
            total = 0;

            //console.log("1");

            if ( adultno == 2 && childno == 2 ) { 
                total = 30; 
                //console.log("2");
            }
            else if ( adultno == 2 && childno > 0 && childno <= 4 ) { 
                total = 40; 
                //console.log("3");
            }
            else {
                adultno = adultno * 18;
                childno = childno * 9;
                //console.log("4");

                total = adultno + childno;

                //console.log("5");

                
            }

            totstring = total.toString();

            document.getElementById("totalprice").innerHTML = "&#163;" + totstring;

            //setTimeout("calcPrice", time);

            //console.log("6");


        }

        //console.log("7");

        window.onload = calcPrice;

        setInterval(calcPrice, time);
    </script>

        Child (Up to 15 years old)*: &#163;9<br>
